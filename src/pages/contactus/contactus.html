<ion-header>
  <button class="head_btn_menu" ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <div class="head_title"><img src="assets/imgs/title.png"/></div>
  <button class="paty-btn" ion-button float-right color="light" (click)="faleCom()">
    <img src="assets/imgs/logo.png" style="height: 44px;"/>
  </button>
</ion-header>


<ion-content>
  <div padding>
    <h3 full text-center>Entre em Contato</h3>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-input type="text" class="inputs" placeholder="Assunto" [(ngModel)]="contact.subject" ></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-textarea class="inputs" placeholder="Mensagem" [(ngModel)]="contact.message" full></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<button class="btnEvento" (click)="send()" ion-button full float-end>Enviar</button>

<ion-header>
        
    <ion-navbar>
        <button ion-button (click)="closeModal()" color="light" class="btnVoltar" float-left><ion-icon name="arrow-back"></ion-icon></button>
        <ion-title float-left>{{item.title_pop}}</ion-title>
        <button class="paty-btn" ion-button float-right color="light" (click)="faleCom()">
          <img src="assets/imgs/logo.png" style="height: 44px;"/>
        </button>
    </ion-navbar>

</ion-header>

<ion-content full>
    <div padding [innerHTML]="item.description"></div>
    
    <ion-card class="modelImg" full>
        <img src="{{item.image}}" />
    </ion-card>
</ion-content>

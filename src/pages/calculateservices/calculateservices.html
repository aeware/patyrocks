  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle float-left>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title float-left>Selecione o serviço</ion-title>
      <button class="paty-btn" ion-button float-right color="light" (click)="faleCom()">
        <img src="assets/imgs/logo.png" style="height: 44px;"/>
      </button>
    </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="frmCalculateServices" (ngSubmit)="openCheckout()">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-card full style="background-image:url('assets/imgs/btn_burguer.jpg')">
            <div class="titulo" (click)="openBurguer()">Burguer <ion-icon name="information-circle"></ion-icon></div>
            <div class="less_plus">
                <ion-checkbox formControlName="qtdBurguer" (ionChange)="setQtd()" [(ngModel)]="event.qtdBurguer"></ion-checkbox>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card full style="background-image:url('assets/imgs/btn_pizza.jpg')">
            <div class="titulo" (click)="openPizza()">Pizza <ion-icon name="information-circle"></ion-icon></div>
            <div class="less_plus">
                <ion-checkbox formControlName="qtdPizza" (ionChange)="setQtd()" [(ngModel)]="event.qtdPizza"></ion-checkbox>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card full style="background-image:url('assets/imgs/btn_crepe.jpg')">
            <div class="titulo" (click)="openCrepe()">Crepe <ion-icon name="information-circle"></ion-icon></div>
            <div class="less_plus">
                <ion-checkbox formControlName="qtdCrepe" (ionChange)="setQtd()" [(ngModel)]="event.qtdCrepe"></ion-checkbox>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card full style="background-image:url('assets/imgs/btn_aer.jpg')">
            <div class="titulo" (click)="openAeR()">Água/Refrigerante <ion-icon name="information-circle"></ion-icon></div>
            <div class="less_plus">
                <ion-checkbox formControlName="qtdAgua" (ionChange)="setQtd()" [(ngModel)]="event.qtdAgua"></ion-checkbox>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card full style="background-image:url('assets/imgs/btn_cerveja.jpg')">
            <div class="titulo" (click)="openCerveja()">Cerveja <ion-icon name="information-circle"></ion-icon></div>
            <div class="less_plus">
                <ion-checkbox formControlName="qtdCerveja" (ionChange)="setQtd()" [(ngModel)]="event.qtdCerveja"></ion-checkbox>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card full style="background-image:url('assets/imgs/btn_gin.jpg')">
            <div class="titulo" (click)="openGin()">Gin Tônica <ion-icon name="information-circle"></ion-icon></div>
            <div class="less_plus">
                <ion-checkbox formControlName="qtdGin" (ionChange)="setQtd()" [(ngModel)]="event.qtdGin"></ion-checkbox>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <p text-center>*Duração de até 4 horas conforme descrição nos buffets.</p>
        </ion-col>
      </ion-row>



      
    </ion-grid>
    <ion-input type="hidden" class="txt-attendees" placeholder="0" formControlName="attendees" [(ngModel)]="event.attendees" ></ion-input>
  </form>
  <div class="espaco-botao"></div>
</ion-content>
<div id="footer" full float-end>
  <div class="valTotal">
    <ion-grid>
      <ion-row class="row-scroll">
        <ion-col col-12 class="borderToFooter">
            <h5>Nº de pessoas<ion-input type="text" class="txt-attendees" placeholder="0" [(ngModel)]="event.attendees" ></ion-input></h5>
            <ion-item>
              <ion-range min="0" max="150" step="10" snaps="true" color="default" (ionChange)="setQtd()" [(ngModel)]="event.attendees"></ion-range>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6 class="borderToFooter">
            <div class="btnTotalNew">
                <ion-icon class="icoCart" name="cart"></ion-icon><p class="totais">Valor Total:<br/> {{event.valorTotal | currency:"R$ ":0}}</p>
            </div>
          </ion-col>
          <ion-col col-6 class="borderToFooter">
              <button class="btnEventoNew" (click)="openCheckout()" type="submit" ion-button>Solicitar<br/>Orçamento</button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div> 
</div>

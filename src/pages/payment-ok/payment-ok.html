<ion-header>
  <ion-navbar>
    <ion-title>Confirmado!</ion-title>
    <button class="paty-btn" ion-button float-right color="light" (click)="faleCom()">
      <img src="assets/imgs/logo.png" style="height: 44px;"/>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  <div padding>
    <ion-grid>
        <ion-row>
          <ion-col col-12 text-center>
            <img src="assets/imgs/logo.png"/>
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <h4>Obrigado!</h4>
          <div [innerHTML]="this.msg"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<button class="btnEvento verde" (click)="openDashboard()" ion-button full float-end>Finalizar</button>

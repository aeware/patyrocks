<ion-header>
  <ion-navbar>
    <button ion-button menuToggle float-left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Paty Rocks</ion-title>
    <button ion-button float-right color="light">
      <img src="assets/imgs/logo.png" style="height: 44px;"/>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="frmSignin" (ngSubmit)="doLogin()">
    <div padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <img src="assets/imgs/logo.png"/>
          <h3>Seja Bem Vindo</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-icon class="icoLogin" name="person"></ion-icon>
          <ion-input class="inputs" type="email" placeholder="Email" formControlName="email" [(ngModel)]="account.email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-icon class="icoLogin" name="key"></ion-icon>
          <ion-input class="inputs" type="password" placeholder="Password" formControlName="password" [(ngModel)]="account.password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <button type="button" class="btnFacebook" (click)="doLoginFB()" ion-button full>CONECTAR COM FACEBOOK</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <button class="btnNormal" type="button" (click)="forgotPass()" ion-button>Esqueceu a senha?</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <button class="btnNormal" (click)="doSingUp()" type="button" text-center full ion-button>Ainda n√£o tem login? Clique aqui!</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <br/>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
  </form>
  </ion-content>
  <button class="btnEvento" (click)="doLogin()" type="submit" ion-button full float-end>Login</button>

<ion-header>

  <ion-navbar>
    <ion-title>uploadphoto</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons full>
      <button ion-button icon-left (click)="presentActionSheet()" left>
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
      <!-- <button ion-button icon-right (click)="uploadImage()" [disabled]="lastImage === null" right>
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

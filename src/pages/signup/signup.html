<ion-header>

  <ion-navbar>
    <button ion-button menuToggle float-left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Paty Rocks</ion-title>
    <button ion-button float-right color="light">
      <img src="assets/imgs/logo.png" style="height: 44px;"/>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="frmSignup">
      <div padding>
        <ion-grid>
          <ion-row>
            <ion-col col-12 text-center>
              <h3>Cadastre-se</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-icon class="icoSignUp" name="person"></ion-icon>
              <ion-input class="inputs" type="text" placeholder="Nome" formControlName="firstname" [(ngModel)]="register.firstname"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-icon class="icoSignUp" name="calendar"></ion-icon>
              <ion-input class="inputs" type="text" placeholder="Sobrenome" formControlName="lastname" [(ngModel)]="register.lastname"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-icon class="icoSignUp" name="calendar"></ion-icon>
              <ion-input class="inputs" type="email" placeholder="Email" formControlName="email" [(ngModel)]="register.email"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-icon class="icoSignUp" name="time"></ion-icon>
              <ion-input class="inputs" type="password" placeholder="Senha" formControlName="password" [(ngModel)]="register.password"></ion-input>
            </ion-col>
              <ion-col col-6>
              <ion-icon class="icoSignUp" name="timer"></ion-icon>
              <ion-input class="inputs" type="password" placeholder="Confirma" formControlName="confirmpassword" [(ngModel)]="register.confirmpassword"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-icon class="icoSignUp" name="person"></ion-icon>
              <ion-input class="inputs" type="tel" placeholder="Telefone" formControlName="phonenumber" [(ngModel)]="register.phonenumber"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
                <div class="iagree"><ion-checkbox formControlName="iagree" [(ngModel)]="register.iagree"></ion-checkbox>Eu aceito os <button ion-button (click)="openTerms()" class="csLink" clear>Termos e condições do serviço</button> e a politica de privacidade.</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div full class="csLogin">
        <p>Já tem uma conta? <button type="button" ion-button (click)="openLogin()" class="csLink" clear>Faça o login</button></p>
      </div>
    </form>
  </ion-content>
  <button class="btnEvento" (click)="singUp()" type="submit" ion-button full float-end>Cadastrar</button>

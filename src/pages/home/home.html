<ion-header>
  <button class="head_btn_menu" ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <div class="head_title"><img src="assets/imgs/title.png"/></div>
  <button class="head_cart" ion-button float-right color="light" (click)="shopping_cart()">
      <ion-icon name="cart"></ion-icon><ion-badge *ngIf="shopp.items_total > 0" item-end>{{shopp.items_total}}</ion-badge>
  </button>
</ion-header>

<ion-content>
    <h5 text-center padding>O que você precisa para o seu evento?</h5>
    <div #row1 class="row">
      <div #btnCorporate class="home_button" (click)="openCorporate()">
        <span>Corporate</span>
      </div>
      <div #btnBuffet class="home_button" (click)="openBuffets()">
        <span>Buffets</span>
      </div>
    </div>
    <div #row2 class="row">
      <div #btnGelo class="home_button" (click)="openProducts()">
        <span>Gelo<br/>e<br/>Produtos</span>
      </div>
      <div #btnDicas class="home_button small" (click)="openDicas()">
        <span>Dicas<br/>da Paty</span>
      </div>
      <div #btnEquipes class="home_button" (click)="openStaffs()">
        <span>Equipe</span>
      </div>
    </div>

    <div #row3 class="row">
      <div #btnKits class="home_button" (click)="openKits()">
        <span>Kits<br/>Especiais</span>
      </div>
      <div #btnProdutos class="home_button" (click)="faleCom()">
        <span>Animação<br/>e<br/>Música</span>
      </div>
    </div>


    <div class="fale_com" (click)="faleCom()">
      <img src="assets/imgs/icone_chat.png" />
    </div>
  </ion-content>

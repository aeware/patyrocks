<ion-header>
    <button ion-button (click)="closeModal()" color="light" class="head_btn_voltar"><ion-icon name="arrow-back"></ion-icon>voltar</button>
    <div class="head_title"><img src="assets/imgs/title.png"/></div>
    <button class="paty-btn" ion-button float-right color="light" (click)="faleCom()">
      <img src="assets/imgs/logo.png" style="height: 44px;"/>
    </button>
  </ion-header>
<ion-content>
    <ion-searchbar type="text" [(ngModel)]="autocomplete.query" cancelButtonText="Cancelar" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="closeModal()" placeholder="Digite o endereÃ§o"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>

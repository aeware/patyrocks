<ion-header>
    <ion-navbar>
      <button ion-button menuToggle float-left>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title float-left>Selecione a equipe</ion-title>
      <button class="paty-btn" ion-button float-right color="light" (click)="faleCom()">
        <img src="assets/imgs/logo.png" style="height: 44px;"/>
      </button>
    </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="frmCalculate" (ngSubmit)="openCheckout()">
    <ion-grid>
      <ion-row *ngFor="let item of event.items">
        <ion-col col-12>
          <ion-card full [style.backgroundImage]="'url(' + item.image + ')'" >
            <div class="titulo" (click)="openModal(item)">{{item.name}} <ion-icon name="information-circle"></ion-icon></div>
            <div class="less_plus">
                <button class="btnMenos" type="button" ion-button (click)="setQtd(item.tag, 'less')"><ion-icon name="remove"></ion-icon></button>
                <p class="qtd">{{item.qty}}</p>
                <button class="btnMais" type="button" ion-button (click)="setQtd(item.tag, 'plus')"><ion-icon name="add"></ion-icon></button>
              </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-input type="hidden" class="txt-duration" placeholder="0" formControlName="duration" [(ngModel)]="event.duration" ></ion-input>
  </form>
  <div class="espaco-botao"></div>
</ion-content>
<div id="footer" full float-end>
  <div class="valTotal">
    <ion-grid>
      <ion-row class="row-scroll">
        <ion-col col-12 class="borderToFooter">
            <h5>Duração(horas)<ion-input type="text" class="txt-duration" placeholder="0" [(ngModel)]="event.duration" ></ion-input></h5>
            <ion-item>
              <ion-range min="4" max="8" step="2" snaps="true" color="default" (ionChange)="setQtd(null, 'duration')" [(ngModel)]="event.duration"></ion-range>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6 class="borderToFooter">
            <div class="btnTotalNew">
                <ion-icon class="icoCart" name="cart"></ion-icon><p class="totais">Valor Total:<br/> {{event.valueTotal | currency:"R$ ":0}}</p>
            </div>
          </ion-col>
          <ion-col col-6 class="borderToFooter">
              <button class="btnEventoNew" (click)="openCheckout()" type="submit" ion-button>Solicitar<br/>Orçamento</button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div> 
  
</div>

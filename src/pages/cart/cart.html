<ion-header>
  <button ion-button (click)="goBack()" color="light" class="head_btn_voltar"><ion-icon name="arrow-back"></ion-icon>voltar</button>
  <div class="head_title"><img src="assets/imgs/title.png"/></div>
  <button class="paty-btn" ion-button float-right color="light" (click)="faleCom()">
    <img src="assets/imgs/logo.png" style="height: 44px;"/>
  </button>
</ion-header>
 
<ion-content padding>
  <div text-center full>
      <button ion-button round class="btnRedondo" (click)="goBack()" margin-vertical>Continuar comprando</button>
  </div>
  
  <ion-card *ngFor="let item of shopp.items, let i = index" [attr.data-index]="i"  margin-top>
    <div class="description" (click)="openModal(item)">
      <span class="title">{{item.qty}}x {{item.name}} <ion-icon name="information-circle"></ion-icon></span>
      <br/>
      <span *ngIf="item.duration > 0">por {{item.duration}} horas</span><span *ngIf="item.attendees > 0">para {{item.attendees}} pessoas</span>
      <br/>
      {{item.total | currency:"R$ ":0}}
    </div>
    <button class="btnRemover" ion-button float-right color="default" (click)="remove(i, item)">Remover</button>
  </ion-card>
</ion-content>
<div id="footer" full float-end>
  <div class="valTotal">
    <ion-grid>
      <ion-row>
          <ion-col col-6 class="borderToFooter">
            <div class="btnTotalNew">
                <ion-icon class="icoCart" name="cart"></ion-icon><p class="totais">Total:<br/><span>{{shopp.total_value | currency:"R$ ":0}}</span></p>
            </div>
          </ion-col>
          <ion-col col-6 class="borderToFooter">
              <button class="btnEventoNew" (click)="openCheckout()" type="submit" ion-button>Solicitar<br/>or√ßamento</button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
